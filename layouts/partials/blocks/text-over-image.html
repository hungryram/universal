<div class="text-over-image" {{ if .image }}style="background:linear-gradient(rgba(0,0,0,0.4),rgba(0,0,0,0.4)),url({{ .image }}) no-repeat center;background-size:cover;"{{ else }} style="background: #212121"{{ end }}>
    <div class="section">
        <div class="container pt-6 pb-6">
            <div class="columns">
                <div class="column has-text-centered is-three-fifths is-offset-one-fifth content">
                    {{ if .heading }}
                    <h1 class="title is-4 has-text-white">{{ .heading }}</h1>
                    {{ end }}
                    {{ if .body }}
                    <p class="has-text-white is-size-6 mb-5">{{ .body | markdownify }}</p>
                    {{ end }}
                    {{ if .link_text }}
                    <a href="{{ .link }}" class="has-text-white">{{ .link_text }}</a>
                    {{ end }}
                </div>
            </div>
        </div>
    </div>
</div>
