{{ define "main" }}
<div class="section">
    <div class="container">
        <div class="columns is-multiline">
        {{ range .Params.reviews }}
            <div class="column is-6">
                <div class="card pt-4 pb-4 pl-6 pr-6">
                    <p>"{{.review }}"</p>
                    <h4 class="title is-6 pt-4 mb-0">{{ .name }}</h4>
                    <em class="is-size-7">{{ .date }}</em>
                </div>
            </div>
        {{ end }}
        </div>
    </div>
</div>
{{ end }}
